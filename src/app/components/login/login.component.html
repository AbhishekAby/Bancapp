  <div class="d-flex justify-content-center align-items-center body_wrap">
    <div class="first">
      <div class="login-container">
      </div>
    </div>
    <div class="sec">
      <div class="login-container">
        <div class="form_hd">
          <img src="../../../assets/images/user.png" alt="user">
        </div>
        <div class="form">
          <form>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" [value]="this.storeValue" required>
             <a (click)="onClick()"> {{Username}}</a>
            </div>
            
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>

            <div class="checkbox d-flex align-items-center justify-content-between">
              <!-- <mat-checkbox class="example-margin"> 
                <span> Remember Me</span>
              </mat-checkbox> -->
              <a href="#"> <span class="forgot_pwd"> Forgot Password</span></a>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-submit" (click)="login()">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
